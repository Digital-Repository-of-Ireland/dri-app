interface:
  languages: [en, ga]
dri:
  password: CHANGEME
  files: dri_files/data
  uploads: dri_files/uploads
  downloads: dri_files/downloads
plugins:
  fits_path: /opt/local/fits/fits.sh
restrict:
  mime_types:
    image: ['image/png','image/jpeg', 'image/jpg', 'image/jp2', 'image/bmp', 'image/gif', 'image/tiff']
    text: [ 'application/rtf', 'text/plain', 'text/xml', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document']
    pdf: ['application/pdf', 'application/x-pdf']
    audio: ['audio/mp3', 'audio/mpeg', 'audio/mpeg3', 'audio/mp2', 'audio/wav', 'audio/x-wave', 'audio/x-wav', 'audio/ogg', 'audio/x-aiff']
    video: ['application/mp4, video/mp4', 'video/mpeg', 'video/mp4', 'video/webm', 'video/x-msvideo', 'video/x-ms-wmv', 'video/avi', 'video/quicktime', 'application/mxf', 'video/x-matroska', 'application/x-matroska']
    _3D: ['application/vnd.ms-pki.stl', 'application/octet-stream', 'text/plain', 'model/gltf-binary', 'model/vnd.collada+xml', 'glTF binary model']
  file_formats:
    _3D: ['Polygon File Format', 'STL (Standard Tessellation Language) Binary', 'FBX (Filmbox) Binary', 'Plain text', 'glTF binary model', 'Plain text', 'JSON data', 'JSON', 'COLLADA Digital Asset Exchange (DAE)', 'Extensible Markup Language', 'COLLADA model', 'XML document', 'Plain text']
  extensions:
    restricted_text: ['.pts', '.xyz']
    restricted_3D: ['.glb', '.ply', '.dae', '.gltf', '.obj', '.fbx', '.stl']
storage:
  driver: s3_interface
downloads:
  directory: /tmp
S3:
  server: http://localhost:8081
  use_ssl: false
  access_key_id: anything
  secret_access_key: anything
  expiry: 604800
doi:
  enable: "false"
iiif:
  server: http://localhost:3000/images
analytics:
  disable: true
transcribathon:
  story_endpoint: "https://europeana.fresenia-dev.man.poznan.pl/dev/tp-api/stories/"
  item_endpoint: "https://europeana.fresenia-dev.man.poznan.pl/dev/tp-api/items/"

